<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
        <input tabindex="1" placeholder="username" type="text" name="username" value="" />
    </div>
    <div>
        <input placeholder="password" type="password" name="userpass" value="">
    </div>
    <div>
        <p><input checked type="radio" name="beer" value="lager"> Light beer</p>
        <p><input type="radio" name="beer" value="dark"> Dark beer</p>
    </div>
    <br>
    <div>
        <p><input type="checkbox", name="car", value="yes"> Car availability</p>
        <p><input type="checkbox", name="car2", value="yes"> Car availability 2</p>
        <p><input type="checkbox", name="car3", value="yes"> Car availability 3</p>
        <p><input type="checkbox", name="car4", value="yes"> Car availability 4</p>
    </div>
    <br>
    <div>
        <p><input type="file" name="foto"></p>
    </div>
    <br>
    <div>
        <textarea name="text" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <select name="color">
            <option value="red">RED PAIN</option>
            <option value="yellow">YELLOW SUN</option>
            <option selected value="blue">BLUE SKY</option>
        </select>
    </div>
    <br>
    <div>
        <button type="submit">Send</button>
    </div>
</body>
</html>
