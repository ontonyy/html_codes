<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body style="background-color: aquamarine;">
        <form action="#" method="get">
            <div>
                <h1 style="border: 1px solid Pink;">NAME</h1>
                <input tabindex="1" placeholder="username" type="text" name="username" value="">
            </div>
            <div>
                <h1 style="border: 1px solid Blue;">PASSWORD</h1>
                <input tabindex="2" placeholder="parool" type="password" name="userpass" value="">
            </div>
            <div>
                <h1 style="border: 1px solid blueviolet;">TELEFON</h1>
                <input tabindex="3" placeholder="phonenumber" type="text" name="usertele" value="">
            </div>
            <div>
                <h1 style="border: 1px solid Green;">GENDER</h1>
                <p><input tabindex="4" type="radio" name="gender" value="male">male</p>
                <p><input tabindex="4" checked type="radio" name="gender" value="female">female</p>
            </div>
            <div>
                <h1 style="border: 1px solid yellow;">PROPERTY</h1>
                <p><input tabindex="5" type="checkbox" name="prop1" value="bi">bicycle</p>
                <p><input tabindex="6" type="checkbox" name="prop2" value="bi">car</p>
                <p><input tabindex="7" checked type="checkbox" name="prop3" value="bi">house</p>
            </div>
            <div>
                <h1 style="border: 1px solid mintcream;">EXTRA INFO</h1>
                <textarea tabindex="8" name="text" cols="30" rows="10"></textarea>
            </div>
            <div>
                <h1 style="border: 1px solid gray;">ATTACH FOTO</h1>
                <p><input tabindex="9" type="file" name="userfoto"></p>
            </div>
            <div>
                <h1 tabindex="10" style="border: 1px solid teal;">FAVORITE COLOR</h1>
                <select name="color">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="green">green</option>
                </select>         
            </div>
            <br>
            <div>
                <button tabindex = "11" type="submit">Send</button>
                <button tabindex="12" type="reset">Delete</button>
            </div>
        </form>
    </body>
</html>
